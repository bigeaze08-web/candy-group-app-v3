<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Group App</title>
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" href="/logo.jpg">
    <style>
      body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f1f5f9; }
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { background:#fff; border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
      .btn { background:#0ea5e9; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
      .btn:disabled { opacity:.5; cursor:not-allowed; }
      .input { width:100%; border:1px solid #e2e8f0; border-radius:10px; padding:10px; margin:6px 0; }
      header { position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(8px); background:rgba(241,245,249,.8); border-bottom:1px solid #e2e8f0;}
      header .inner { display:flex; align-items:center; justify-content:space-between; gap:16px; padding:20px 24px; max-width:1100px; margin:0 auto; }
      nav a { color:#0f172a; text-decoration:none; padding:10px 14px; border-radius:10px; font-size:18px; }
      nav a.active { background:#e2e8f0; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding:8px; border-bottom:1px solid #e2e8f0; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: relative path -->
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
