<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Weight Loss Challenge</title>
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" href="/logo.jpg">
    <style>
      :root { --bg:#f1f5f9; --card:#fff; --border:#e2e8f0; --text:#0f172a; --muted:#475569; --brand:#0ea5e9; }
      * { box-sizing: border-box; }
      body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--text);}
      .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
      .card { background:var(--card); border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); padding:16px; }
      .btn { background:var(--brand); color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
      .btn:disabled { opacity:.5; cursor:not-allowed; }
      .input { width:100%; border:1px solid var(--border); border-radius:10px; padding:10px; margin:6px 0; }
      header { position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(8px); background:rgba(241,245,249,.9); border-bottom:1px solid var(--border);}
      header .inner { display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 16px; max-width:1100px; margin:0 auto; flex-wrap:wrap; }
      .brand { display:flex; align-items:center; gap:12px; }
      .brand img { height:72px; border-radius:12px; }
      .brand .title { font-weight:800; font-size:28px; line-height:1.1; }
      nav { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
      nav a { color:var(--text); text-decoration:none; padding:6px 10px; border-radius:8px; border:1px solid transparent; }
      nav a.active { background:#e2e8f0; border-color:#cbd5e1; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding:8px; border-bottom:1px solid var(--border); text-align:left; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
