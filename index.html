<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Weight Loss Challenge</title>
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" href="/logo.jpg">
    <style>
      body { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f1f5f9; }
      .container { max-width: 1100px; margin: 40px auto; padding: 16px; }
      .card { background:#fff; border-radius:16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); padding:16px; }
      .btn { background:#0ea5e9; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
      .btn:disabled { opacity:.6; cursor:not-allowed; }
      .input { width:100%; border:1px solid #e2e8f0; border-radius:10px; padding:10px; margin:6px 0; }
      nav a { color:#0f172a; text-decoration:none; padding:6px 10px; border-radius:8px; }
      nav a.active { background:#e2e8f0; }
      header { position:sticky; top:0; z-index:10; backdrop-filter:saturate(180%) blur(8px); background:rgba(241,245,249,.9); border-bottom:1px solid #e2e8f0; }
      header .inner { max-width:1100px; margin:0 auto; padding:10px 16px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding:8px; border-bottom:1px solid #e2e8f0; vertical-align: middle; }
      .thumb { height:48px; width:48px; object-fit:cover; border-radius:8px; background:#e2e8f0; display:inline-block; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
